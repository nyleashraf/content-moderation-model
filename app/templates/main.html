<script>
// Function to change photo in full screen portion of demo based on click
  const imageItems = document.querySelectorAll('.img')

  imageItems.forEach(imageItem => {
    imageItem.addEventListener('click', () => {
      thumbnailS = imageItem.childNodes[1].src
      document.getElementById('full-screen').src=thumbnailS;
    })
  });

</script>
<script>
// Functions to toggle between drag-and-drop div and upload media button
  var button = document.getElementById('button')
  button.addEventListener('click', () => {
    document.getElementsByClassName('button-container')[0].style.display = 'none'
    document.getElementsByClassName('drag-drop-image')[0].style.display = 'block';
  });
</script>
<script>
  var button = document.getElementById('down-button')
  button.addEventListener('click', () => {
    document.getElementsByClassName('button-container')[0].style.display = 'block'
    document.getElementsByClassName('drag-drop-image')[0].style.display = 'none';
  })
</script>
<script>
    var dragHandler = function(evt){
        evt.preventDefault();
    };

    var dropHandler = function(evt){
        evt.preventDefault();
        var files = evt.originalEvent.dataTransfer.files;
        var formData = new FormData();
        formData.append("uploadFile", files[0]);

        var req = {
        url: "/sendfile",
        method: "post",
        processData: false,
        contentType: false,
        data: formData
      };

    var promise = $.ajax(req);
    };

    var dropHandlerSet = {
        dragover: dragHandler,
        drop: dropHandler
    };

    $(".drag-drop-text").on(dropHandlerSet);
</script>
